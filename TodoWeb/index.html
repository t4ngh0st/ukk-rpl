<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>

  <!-- local CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Icons & Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="image/logo.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="image/logo.png" alt="Logo" class="logo">
        <h1>To-Do List | WebApp - UKK</h1>
      </div>

      <!-- Theme toggle -->
      <div class="header-right">
        <button id="dark-mode-toggle" class="icon-btn" title="Toggle dark mode">
          <i class="fa-solid fa-moon"></i>
          <span class="sr-only">Toggle theme</span>
        </button>
      </div>
    </header>

    <!-- Input area with priority select -->
    <div class="input-row">
      <input type="text" id="todo-input" placeholder="Add a new task..." />
      <select id="priority-select" aria-label="Priority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <button id="add-btn" class="primary-btn"><i class="fa-solid fa-plus"></i> Task</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="unfinished"> <i class="fa-regular fa-rectangle-list"></i> Started</button>
      <button class="tab-button" data-tab="finished"> <i class="fa-solid fa-check-double"></i> Finished</button>
    </div>

    <!-- Search -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search tasks..." />
    </div>

    <!-- Priority Filter -->
    <div class="filter-container">
      <label for="priority-filter">Filter:</label>
      <select id="priority-filter">
        <option value="All">All</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>

    <!-- Export / Import Controls -->
    <div class="backup-controls">
      <button id="export-btn"><i class="fa-solid fa-download"></i> Export JSON</button>
      <label for="import-file" class="import-label">
        <i class="fa-solid fa-upload"></i> Import JSON
        <input type="file" id="import-file" accept=".json" hidden>
      </label>
    </div>

    <!-- Lists -->
    <ul id="unfinished-list" class="todo-list"></ul>
    <ul id="finished-list" class="todo-list hidden"></ul>

    <footer class="footer">
      <p>Created by MR-Yun1, UKK ToDo-List</p>
    </footer>
  </div>

  <!-- App script -->
  <script src="js/script.js"></script>
</body>
</html>
